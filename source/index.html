<!doctype html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="modern" ng-app="therebelrobot"> <!--<![endif]-->
  <head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>therebelrobot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <script src="//use.edgefonts.net/source-sans-pro.js"></script>
    <link rel="stylesheet" href="css/lib/lib.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/lib.js"></script>
    <script src="js/main.js"></script>
</head>
  <body data-state="{{appLocation}}">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="ui inverted menu">
      <a 
        class="ui title item"
        ng-class="{'active':appLocation == ''}"
        href="#/" >
        <i class="robot"></i>
        <b>theRebelRobot</b>
      </a>
      <div class="ui item">portfolio of trent oswald</div>
      <div class="ui inverted right icon menu">
        <a 
          class="item popup" 
          ng-class="{'active':appLocation == 'stack'}"
          href="#/stack" 
          data-content="My Stack" 
          data-position="bottom right"
          data-variation="inverted">
          <i class="lab icon"></i>
        </a>      
        <a 
          class="item popup" 
          ng-class="{'active':appLocation == 'projects'}"
          href="#/projects"  
          data-content="My Projects" 
          data-position="bottom right"
          data-variation="inverted">
          <i class="terminal icon"></i>
        </a>
        <a 
          class="item popup" 
          ng-class="{'active':appLocation == 'about'}"
          href="#/about"  
          data-content="My Story" 
          data-position="bottom right"
          data-variation="inverted">
          <i class="male icon"></i>
        </a>
        <a 
          class="item popup" 
          ng-class="{'active':appLocation == 'contact'}"
          href="#/contact"  
          data-content="Contact Me" 
          data-position="bottom right"
          data-variation="inverted">
          <i class="chat outline icon"></i>
        </a>
      </div>
    </nav>
    <div class="wrapper">
      <section id="main" class="{{position[0]}} green">Welcome</section>
      <section id="stack" class="{{position[1]}} blue">Stack</section>
      <section id="projects" class="{{position[2]}} orange">Projects</section>
      <section id="about" class="{{position[3]}} purple">About</section>
      <section id="contact" class="{{position[4]}} red">Contact Me</section>
      <section id="error" class="{{position[5]}} teal">404</section>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       ga('create', 'UA-XXXXX-X');

</body>
</html>
